<div class="wrapper">
    <header class="header">
        <h1 class="header__title">Plan your day!</h1>
        <p class="header__info">User: {{user.firstName}} {{user.lastName}}. Count of Task: {{userTasks.length}}</p>
        <hr class="header__line">
        <form class="form">
            <input class="form-input" type="text" name="input" #inputAdd [(ngModel)]="inputValue">
            <button class="form-btn" id="add" (click)="addTask(inputAdd)">Add</button>
        </form>
    </header>
    <app-table [tasks]="userTasks" ></app-table>
</div>
